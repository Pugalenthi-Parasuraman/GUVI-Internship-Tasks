<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="container custom-box">
      <div class="row custom-box">
        <div
          class="col-md-5 d-flex justify-content-center align-items-center flex-column left-box custom-form mx-auto"
        >
          <div class="row align-items-center">
            <div class="header-text text-center">
              <a href="#" class="d-flex justify-content-center">
                <img src="./assets/avatar-reg.png" alt="" width="60"
              /></a>
              <h3 class="fw-bold fs-2">Register</h3>
              <p class="text-secondary fs-5">ðŸŽ‰Join Us!</p>
            </div>
            <form id="registerForm">
              <div class="form-group mb-3 px-3">
                <label for="username">Username</label>
                <div class="input-group mt-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text h-100"
                      ><i class="bx bx-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="register-username"
                    name="register-username"
                    placeholder="Enter your name"
                    required
                    aria-describedby="username"
                  />
                </div>
              </div>

              <div class="form-group mb-3 px-3">
                <label for="username">Email</label>
                <div class="input-group mt-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text h-100"
                      ><i class="bx bx-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="register-email"
                    name="register-email"
                    placeholder="Enter your email"
                    required
                    aria-describedby="email"
                  />
                </div>
              </div>

              <div class="form-group mb-3 px-3">
                <label for="password">Password</label>
                <div class="input-group mt-2">
                  <div class="input-group-prepand">
                    <span class="input-group-text h-100">
                      <i class="bx bx-key"></i>
                    </span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="register-password"
                    name="register-password"
                    placeholder="Password"
                    required
                    aria-describedby="password"
                  />
                </div>
              </div>
              <div
                class="form-group mt-3 mx-3 row gx-1 justify-content-center col-auto"
              >
                <button
                  type="submit"
                  class="btn btn-outline-primary btn-block btn-lg mb-3"
                >
                  <i class="bx bx-link-external me-2"></i>Submit
                </button>
              </div>
            </form>
            <div class="text-signup text-center">
              <small
                >Already have an account?
                <a href="login.html" class="fw-bold">Log In</a>
              </small>
            </div>
          </div>
        </div>

        <div
          class="col-md-7 justify-content-center align-items-center flex-column right-box"
        >
          <div class="featured-image mb-3">
            <img
              src="./assets/pic-reg.svg"
              class="img-fluid"
              style="width: 650px"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
