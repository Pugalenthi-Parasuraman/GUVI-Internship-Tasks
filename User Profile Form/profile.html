<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" type="image/png" href="assets/Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/profile.css" />
  </head>

  <body>
    <form id="profileForm" class="h-100">
      <div
        class="container d-flex justify-content-center align-items-center h-100"
      >
        <div class="row bg-white h-100">
          <div class="col-12 profileform">
            <div class="row">
              <div class="col-12 bg-body rounded mt-3 mb-4">
                <div class="row g-2">
                  <div
                    class="col-md-4 d-flex flex-column justify-content-center align-items-center"
                  >
                    <div
                      class="d-flex flex-column justify-content-center align-items-center p-3 py-5"
                    >
                      <img
                        src="./assets/avatar-profile.png"
                        alt=""
                        srcset=""
                        class="rounded-circle"
                        style="width: 80px"
                        id="viewing"
                      />

                      <span class="fw-bold span-name">Avatar</span>
                      <span class="fw-bold text-black-50 span-email"
                        >avatar@gmail.com</span
                      >
                    </div>
                  </div>

                  <div class="col-md-8">
                    <div class="p-3 py-3">
                      <div
                        class="d-flex justify-content-between align-items-center mb-3"
                      >
                        <h4 class="fw-bold m-0">Profile Setting</h4>
                      </div>

                      <div class="row mt-3">
                        <div class="col-12 form-group">
                          <label for="name" class="form-label">Name</label>
                          <div class="input-group">
                            <div class="input-group-prepand">
                              <span class="input-group-text">
                                <i class="bi bi-person"></i>
                              </span>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="name"
                              name="name"
                              placeholder="Enter your name"
                              required
                            />
                          </div>
                        </div>

                        <div class="col-12 form-group mt-2">
                          <label for="phone" class="form-label">Contact</label>
                          <div class="input-group">
                            <div class="input-group-prepand">
                              <span class="input-group-text">
                                <i class="bi bi-phone"></i>
                              </span>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="phone"
                              name="phone"
                              placeholder="+91 1234567890"
                              required
                            />
                          </div>
                          <small id="phoneHelp" class="form-text text-muted">
                            We'll never share your number with anyone
                            else!</small
                          >
                        </div>

                        <div class="col-12 form-group mt-2">
                          <label for="email" class="form-label">Email</label>
                          <div class="input-group">
                            <div class="input-group-prepand">
                              <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                              </span>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="email"
                              name="email"
                              placeholder="you@great.com"
                              disabled
                            />
                          </div>
                          <small id="emailHelp" class="form-text text-muted">
                            We'll never share your email with anyone else!
                          </small>
                        </div>

                        <div class="col-8 col-md-6 form-group mt-2">
                          <label for="dob" class="form-label"
                            >Date of Birth</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="dob"
                            name="dob"
                            pattern="\d{2}/\d{2}/\d{4}"
                            required
                          />
                        </div>

                        <div class="col-4 col-md-6 form-group mt-2">
                          <label for="age" class="form-label">Age</label>
                          <input
                            type="number"
                            class="form-control"
                            id="age"
                            name="age"
                            required
                          />
                        </div>

                        <div class="col-12 form-group mt-2">
                          <label for="address" class="form-label"
                            >Address</label
                          >
                          <div class="input-group">
                            <div class="input-group-prepand">
                              <span class="input-group-text">
                                <i class="bi-person-vcard"></i>
                              </span>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              id="address"
                              name="address"
                              required
                            />
                          </div>
                        </div>

                        <div class="col-6 mt-2 form-group">
                          <label for="country" class="form-label"
                            >Country</label
                          >
                          <select
                            name="country"
                            id="country"
                            class="ms-1 form-control"
                            required
                          >
                            <option value="0">Select Country</option>
                            <option>India</option>
                          </select>
                        </div>

                        <div class="col-6 mt-2 form-group">
                          <label for="state" class="form-label">State</label>
                          <select
                            name="state"
                            id="state"
                            class="ms-1 form-control"
                            required
                          >
                            <option value="0">Select State</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chhattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Tripura</option>
                            <option>Uttar Pradesh</option>
                            <option>Uttarakhand</option>
                            <option>West Bengal</option>
                            <option>Andaman and Nicobar Islands</option>
                            <option>Chandigarh</option>
                            <option>
                              Dadra and Nagar Haveli and Daman and Diu
                            </option>
                            <option>Delhi</option>
                            <option>Lakshadweep</option>
                            <option>Puducherry</option>
                            <option>Ladakh</option>
                            <option>Jammu and Kashmir</option>
                          </select>
                        </div>

                        <div class="mt-3 form-group text-center">
                          <button class="btn btn-outline-success" type="submit">
                            <i class="fa fa-external-link mx-2"></i>Update My
                            Profile
                          </button>
                          <button
                            type="button"
                            id="logoutBtn"
                            class="btn btn-danger"
                          >
                            Logout
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
